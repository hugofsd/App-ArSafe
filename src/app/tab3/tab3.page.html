<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      QUALIDADE DO AR
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="back-info ion-text-center">
    <img class="logo" src="../../assets/logo.png">
  </div> <br>

  <div class="center">
    <ion-spinner name="crescent" [hidden]="!carregando"></ion-spinner>
  </div>





    <div *ngIf="!carregando">
      


      <ion-card>

        <ion-card-header>
          <span style="float: right;">
            <!-- <p><b>Status: </b></p> -->
           <ion-badge  color="primary">  {{statusTwo}}</ion-badge>
          </span> <BR>

          <ion-card-title>
            <p><b>Índice de Qualidade do Ar (IQA): {{dados.data.current.pollution.aqius}} </b></p>
          </ion-card-title>
        </ion-card-header>

      </ion-card>


      <ion-card>


        <ion-card-header>
          <ion-card-title><b>
            <ion-badge  color="primary"> LOCALIZAÇÃO</ion-badge>
         </b></ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <p><b>Cidade: {{dados.data.city}}</b></p>
          <p><b>Estado: {{dados.data.state}} </b></p>
          <p><b>Pais: {{dados.data.country}}</b> </p>
        </ion-card-content>
      </ion-card>

      
      <ion-card>

        <ion-card-header>
          <ion-card-title><b>
            <ion-badge  color="primary">COORDENADAS</ion-badge>
          </b></ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <p><b>Latitude: {{latitude}}</b></p>
          <p><b>Longitude: {{longitude}} </b></p>
        </ion-card-content>
      </ion-card>

    </div>


 



  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="star" ></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom" >
      <ion-fab-button (click)="atualizacao()">
        <ion-icon name="information-circle" color="primary"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button (click)="clima()">
        <ion-icon name="rainy" color="primary"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  
  </ion-fab>

  

</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/tabs/tab1">
      <ion-icon color="primary" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
