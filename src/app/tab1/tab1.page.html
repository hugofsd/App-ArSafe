<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
     ArSafe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="back">
    <div class="back-info ion-text-center">
      <img class="logo" src="../../assets/logo.jpg">
    </div>

  </div>


 <div>
   <ion-slides #myslider
   [options]= "sliderOpts">
   <ion-slide>
     <p>
      <ion-text color="primary">
        <b>BEM-VINDO!</b>
      </ion-text>
     </p>
   </ion-slide>

   <ion-slide>
    <p>
     <ion-text color="primary">
       <b>Consulte o clima da sua região</b>
     </ion-text>
    </p>
  </ion-slide>

  <ion-slide>
    <p>
     <ion-text color="primary">
       <b>Consulte a qualidade do ar</b>
     </ion-text>
    </p>
  </ion-slide>

   </ion-slides>
 </div>
  


 <ion-card class="cardPrincipal">
  <ion-list lines="full">
    <ion-item detail routerLink="/clima">
      <ion-icon  color="primary" slot="start" name="rainy"></ion-icon>
      <ion-label color="primary"><b>CONSULTAR CLIMA</b></ion-label>
    </ion-item>

    

    <ion-item detail routerLink="/ar">
      <ion-icon  color="primary" slot="start" name="nuclear"></ion-icon>
      <ion-label color="primary"><b>CONSULTAR POLUIÇÃO NO AR</b></ion-label>
    </ion-item>

    <ion-item detail >
      <ion-icon  color="primary" slot="start" name="information-circle"></ion-icon>
      <ion-label color="primary"><b>INFORMAÇÕES</b></ion-label>
    </ion-item>

    <ion-item detail >
      <ion-icon  color="primary" slot="start" name="star"></ion-icon>
      <ion-label color="primary"><b>EXTRAS</b></ion-label>
    </ion-item>

  
   
    <!-- <ion-item routerLink="/reparo" detail>
      <ion-icon   color="primary" slot="start" name="construct-outline"></ion-icon>
      <ion-label color="primary"><b>AGENDAR REPARO</b></ion-label>
    </ion-item> -->

  </ion-list>
</ion-card>

<div class="back">
  <div class="back-info ion-text-center">
    <img class="logoInferior" src="../../assets/imgButton.jpeg">
  </div>

</div>
 

  <ion-fab vertical="bottom" horizontal="end" slot="fixed"
  onclick="window.open('https:/github.com/hugofsd/APS-OITAVO-SEMESTE')"
  >
    <ion-fab-button color="light" >
      <ion-icon name="logo-github"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
